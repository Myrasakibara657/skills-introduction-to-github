<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="registration-container">

    <div class="close-button">
      <span>&#x2715;</span>
    </div>

    <h1>Регистрация</h1>

    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email">
    </div>

    <div class="input-group">
      <label for="login">Логин</label>
      <input type="text" id="login" name="login">
    </div>

    <div class="input-group">
      <label for="password">Пароль</label>
      <input type="password" id="password" name="password">
    <img src="глаз.png" alt="Показать/скрыть пароль">
    </div>

    <div class="input-group">
      <label for="confirm-password">Подтвердите пароль</label>
      <input type="password" id="confirm-password" name="confirm-password">
      <img src="глаз.png" alt="Показать/скрыть пароль">
    </div>

    <p class="agreement">Нажимая кнопку «Зарегистрироваться», вы даёте согласие на обработку своих персональных данных в соответствии с <a href="#">Политикой ПД</a></p>

    <button class="register-button">Зарегистрироваться</button>

  </div>

</body>
</html>
